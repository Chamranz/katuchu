{% extends 'blocks.html' %}

{% block content %}
<div class="Product">

<a href="{{ b.bag.url }}">{{ b.title }}</a>
<a><img src="{{ bag.image.url }}" class="Photo"></a>
</div>
<div class="Describe">
<a class="ProductTitle">{{ bag.title }}</a>
        <p class="ProductSummary">{{ bag.summary }}</p>
        <p class="ProductCost">{{ bag.cost }}</p>
</div>
                 {% if user.is_authenticated %}
                <a href="#" class="button open-popup" id="popup_script">В корзину</a>
<form method="POST">
        <div class="popup_bg" id="popup_bg">
                        <div class="popup">
                                {% for post in latest %}
                                <a href=""></a>
                                <img src="/media/media/crest.png" class="close-popup" alt="icon">
                                <table class='formtext'>{{form.as_table}}
                                </table>
                                {% endfor %}
                                <input type="submit" value="Отправить заявку" class="sendmessage">
                        </div>
                </div>
            {% else %}
          <a href="{% url 'login' %}?next={{request.path}}" class="button open-popup">Войдите, чтобы заказать</a>
             {% endif %}

                </form>









{% endblock %}
